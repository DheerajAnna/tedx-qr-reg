<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEDx ID Lookup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #111, #900C3F);
      color: white;
    }

    .card {
      background: #1f1f1f;
      padding: 3em 2em;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    h1 {
      font-weight: 600;
      font-size: 1.8em;
      margin-bottom: 0.5em;
      color: #FF4C4C;
    }

    p {
      font-size: 1.1em;
      color: #ddd;
      margin-bottom: 1em;
    }

    .id {
      font-size: 1.5em;
      color: #FF4C4C;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5em 1em;
      border-radius: 8px;
      display: inline-block;
      margin-top: 0.5em;
    }

    .error {
      color: #f88;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to TEDx</h1>
    <p>Your Unique ID is:</p>
    <div class="id" id="idDisplay">...</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const display = document.getElementById('idDisplay');

    if (id) {
      display.textContent = id;
    } else {
      display.textContent = 'Invalid or missing ID.';
      display.classList.add('error');
    }
  </script>
</body>
</html>
